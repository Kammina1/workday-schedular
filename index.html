<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="justify-content-start hour col-1">9 AM </div>
        <input id="input1" class="justify-content-center textArea description col-10"></input>
        <div class="justify-content-end saveBtn col-1"><i class="fas fa-save" onclick="userInput(1)"></i></div>
        <div class="w-100"></div>
        <div class="justify-content-start hour col-1">10 AM</div>
        <input id="input2" class="justify-content-center textArea description col-10"></input>
        <div class="justify-content-end saveBtn col-1"><i class="fas fa-save" onclick="userInput(2)"></i></div>
        <div class="w-100"></div>
        <div class="justify-content-start hour col-1">11 AM</div>
        <input id="input3" class="justify-content-center textArea description col-10"></input>
        <div class="justify-content-end saveBtn col-1"><i class="fas fa-save" onclick="userInput(3)"></i></div>
        <div class="w-100"></div>
        <div class="justify-content-start hour col-1">12 AM</div>
        <input id="input4" class="justify-content-center textArea description col-10"></input>
        <div class="justify-content-end saveBtn col-1"><i class="fas fa-save" onclick="userInput(4)"></i></div>
        <div class="w-100"></div>
        <div class="justify-content-start hour col-1">1 PM</div>
        <input id="input5" class="justify-content-center textArea description col-10"></input>
        <div class="justify-content-end saveBtn col-1"><i class="fas fa-save" onclick="userInput(5)"></i></div>
        <div class="w-100"></div>
        <div class="justify-content-start hour col-1">2 PM</div>
        <input id="input6" class="justify-content-center textArea description col-10"></input>
        <div class="justify-content-end saveBtn col-1"><i class="fas fa-save" onclick="userInput(6)"></i></div>
        <div class="w-100"></div>
        <div class="justify-content-start hour col-1">3 PM</div>
        <input id="input7" class="justify-content-center textArea description col-10"></input>
        <div class="justify-content-end saveBtn col-1"><i class="fas fa-save" onclick="userInput(7)"></i></div>
        <div class="w-100"></div>
        <div class="justify-content-start hour col-1">4 PM</div>
        <input id="input8" class="justify-content-center textArea description col-10"></input>
        <div class="justify-content-end saveBtn col-1"><i class="fas fa-save" onclick="userInput(8)"></i></div>
        <div class="w-100"></div>
        <div class="justify-content-start hour col-1">5 PM</div>
        <input id="input9" class="justify-content-center textArea description col-10"></input>
        <div class="justify-content-end saveBtn col-1"><i class="fas fa-save" onclick="userInput(9)"></i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
